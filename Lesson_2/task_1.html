<script>
	
// 1. Дан код:

// var a = 1, b = 1, c, d;

// d = b++; alert(d);           // 1
// c = (2+ ++a); alert(c);      // 5
// d = (2+ b++); alert(d);      // 4
// alert(a);                    // 3
// alert(b);                    // 3
// Почему код даёт именно такие результаты?


var a = 1, b = 1, c, d; // тут объявляем переменные, присваиваем a и b значения 1

c = ++a; alert(c); //  к "а"" (а = 1) добавляется единица, результат записывается в переменную "с". далее выводим "с"" на экран - получаем 2

d = b++; alert(d); // к "b" (b = 1) добавляется единица, но в "d" записывается результат ДО добавления единицы (потому что инкермент стоит после переменной), получаем 1

c = (2+ ++a); alert(c); // к "а"" (а у нас уже = 2, так как мы уже добавили к нему 1) добавляем префиксно 1 (получем) 3. Это первый более высокий приоритет. Далее 2 складываем с полученным значением, получаем 5. Записываем это в "с".

d = (2+ b++); alert(d); // к "b" (а "b" у нас уже = 2, так как мы уже добавили к ней 1 и тогда мы её не увидели, но единичка всё таки прибавлилась - и теперь значение уже изменено) постфиксно добавляем 1, (то есть получаем 2 - до добавляения второй "1"), добавляем 2 к полученному значению. Получаем 4 и записываем в "d".

alert(a); // у нас уже в "а" хранилось 2, на предыдущем шаге добавили туда еще 1 - итого значение стало 3.

alert(b); // в "b" хранилось 2, на предыдущем шаге постфиксно добавили 1 (и тогда это не сказалось на результате, но единичка прибавилась и значение "b" изменилась), итого получили 3



</script>
