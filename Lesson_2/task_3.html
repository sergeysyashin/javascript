// если a и b положительные, вывести их разность;

// если а и b разных знаков, вывести их сумму; ноль можно считать положительным числом.

//для начала сделаем функция которая генерит любые числа с разными знаками = в диапазоне

function getRandomRange (min_value, max_value) {
	return Math.floor(Math.random() * (max_value - min_value)) + min_value;
}

// это уже функция с реализацией логики задания

function numberCompare(x, y) {
	if ((x > 0) && (y > 0)) {
		return (x - y);
	}
	else if ((x < 0) && (y < 0)) {
		return (x * y);
	}
	else if (((x >= 0) && (y < 0)) || ((x < 0) && (y >= 0))) {
		return (x + y);
	}
}

// определяем переменные в диапазоне (-10,10) - можно задать любые или попросить это сделать пользователя если нужно promt`ом
let a = getRandomRange(-10, 10)
let b = getRandomRange(-10, 10)
// console.log(a);

// выводим в консоль результат
console.log(numberCompare(a, b));
